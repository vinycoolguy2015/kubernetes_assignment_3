apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: guestbook.mstakx.io
    http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 80
        pathType: Prefix
        path: /
